<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container flex justify-content-center px-5">
  <form onsubmit="event.preventDefault()">
          <div class="form-group">
            <label for="num">Aantal:</label><br>
            <input type="total_items" id="total_items" name="num"><br>
          </div>
          <div class="form-group">
            <label for="price">Prijs</label><br>
            <input type="number" id="price" name="price"><br><br>
          </div>
          <div class="form-group">
            <label for="country">Land</label>
          <select id="country" name="country">
          <option value="NL">Nederland</option>
          <option value="BE">Belgie</option>
          <option value="DE">Duitsland</option>
          <option value="FR">Frankrijk</option>
          <option value="LU">Luxemburg</option>
          </select><br>
        <button onclick="calculator()">Submit</button>
          </div>
      </form>
</div>


<div class="total">
    <h4 class="discound_percentage"></h4>
    <h4 class="total"></h4>
</div>
    <script src="javascript/javascript.js"></script>
</body>
</html>
